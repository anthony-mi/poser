<div class="container">
    <div class="table-wrapper">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Exchange</th>
                    <th>Pair</th>
                    <th>Opened at</th>
                    <th>Closed at</th>
                    <th>Open price</th>
                    <th>Close price</th>
                    <th>Current price</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let position of positions$ | async">
                    <td>
                        <a [routerLink]="['/position', position.id]">{{position.id}}</a>
                    </td>
                    <td></td>
                    <td></td>
                    <td>{{position.openedAt | date}}</td>
                    <td>{{position.closedAt | date}}</td>
                    <td>{{position.openPrice}}</td>
                    <td>{{position.closePrice}}</td>
                    <td></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
